######################
#+                  +#
#   MENU SETTINGS    #
#+                  +#
######################

menu-settings:

  # name - appears as the title - REQUIRED
  name: '&7[+]&6 Menu&7 [+]'

  # rows - the number of rows of the chest - REQUIRED
  rows: 3

  # command - OPTIONAL (you can remove this or set it to '')
  command: 'menu'

  # Pense-bete : changer l'item, modifie item-id et laissez à 0 data-value
  # Pour ouvrir le menu, clique droit avec la boussole
  open-with-item:
    item-id: 345
    left-click: false
    right-click: true
#   data-value: 0

